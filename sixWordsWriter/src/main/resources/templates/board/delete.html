<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
  <head th:replace="fragments/header :: header(~{::title},~{::link},~{::script})">
    <title>6단어 소설가</title>
    <link href="/RESOURCES/static/css/edit_validation.css" th:href="@{/css/edit_validation.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  </head>
    <body class="text-center">
    <main class="form-signin">
      <form th:action th:method="post">
        <img class="mb-4" src="https://i.ibb.co/Dz5Gtzg/image.png" alt="" width="150" height="150">
        <h1 class="mb-3 fw-bold" style="font-size:25px; line-height:140%;">정말 삭제할거냥?</h1>
        <input type="hidden" name="boardId" th:value="${boardId}">
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button type="submit" class="btn btn-primary btn-lg gap-3 px-4 mx-2">예</button>
          <button type="button" th:onclick="'location.href=' + '\'' + @{/} + '\''" class="btn btn-primary btn-lg gap-3 px-4 mx-2">아니오</button>
        </div>
        <p class="mt-5 mb-3 text-muted"></p>
      </form>
    </main>
    </body>

</html>
