<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link href="/RESOURCES/static/css/edit_validation.css" th:href="@{/resources/static/css/edit_validation.css}" rel="stylesheet">

    <title>6단어 소설가</title>
  </head>
    <body class="text-center">
    <main class="form-signin">
      <form th:action th:method="post">
        <img class="mb-4" src="https://i.ibb.co/Dz5Gtzg/image.png" alt="" width="150" height="150">
        <h1 class="mb-3 fw-bold" style="font-size:25px; line-height:140%;">회원 비밀번호를 입력하면 삭제된다냥</h1>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" th:name="password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button type="submit" class="btn btn-primary btn-lg gap-3 px-4 mx-2">삭제</button>
          <button type="button" class="btn btn-primary btn-lg gap-3 px-4 mx-2">취소</button>
        </div>
        <p class="mt-5 mb-3 text-muted"></p>
      </form>
    </main>
    </body>

</html>
