<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
  <head th:replace="fragments/header :: header(~{::title},~{::link},~{::script})">
    <link href="/RESOURCES/static/css/board.css" th:href="@{/resources/static/css/board.css}" rel="stylesheet" type="text/css" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"/>
    <title>6단어 소설가</title>
    <style></style>
  </head>
  <body>
    <header th:replace="fragments/body_header :: body_header"></header>
    <!-- 카드 -->
   <div class="container">
     <div class="row-4 align-items-stretch py-5 ">
       <div th:object="${board}" class="col-5" style="margin: 0 auto; float: none;">
         <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg" id="card">
           <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
             <h2 th:text="*{content}" class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold" >Short title, long jacket</h2>
             <ul class="d-flex list-unstyled mt-auto">
               <li class="me-auto">
                 <small th:text="*{member.name}">작성자</small>
               </li>
               <li class="d-flex align-items-center me-3">
                 <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#geo-fill"></use></svg>
                 <small th:text="*{likeCount}"></small>
               </li>
               <li class="d-flex align-items-center">
                 <i class="fa-solid fa-heart" style="color: red;"></i>
               </li>
             </ul>
           </div>
         </div>
       </div>
     </div>
     <div class="d-grid gap-2 d-md-flex justify-content-md-end">
       <button th:onclick="|location.href='@{/}'|" class="btn btn-primary me-md-2" type="button">삭제</button>
       <button th:onclick="|location.href='@{/member/new}'|" class="btn btn-primary" type="button">수정</button>
     </div>
     <div th:replace="fragments/footer :: footer"></div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
