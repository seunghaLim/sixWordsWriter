<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
  <head th:replace="fragments/header :: header(~{::title},~{::link},~{::script})">
    <link href="/RESOURCES/static/css/board.css" th:href="@{/css/board.css}" rel="stylesheet" type="text/css" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"/>
    <title>6단어 소설가</title>
    <script src="https://kit.fontawesome.com/843c438b04.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('i').click(function() {
          alert("로그인이 필요한 서비스입니다.");
        });
      });
    </script>
  </head>
  <body>
    <header th:replace="fragments/body_header :: body_header"></header>
    <!-- 카드 -->
   <div class="container">
     <div class="row-4 align-items-stretch py-5 ">
       <div th:object="${board}" class="col-4" style="margin: 0 auto; float: none;">
         <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg" id="card">
           <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
             <h2 th:text="*{content}" class="content mt-5 mb-5 display-6 fw-bold" >Short title, long jacket</h2>
             <ul class="d-flex list-unstyled mt-auto">
               <li class="me-auto">
                 <small th:text="*{member.name}">작성자</small>
               </li>
               <div>
                 <li class="d-flex align-items-center mx-2">
                   <i class="fa-regular fa-heart" th:name="${board.id}"
                      th:text="${board.likeCount}" style="color: red;">10</i>
                 </li>
               </div>
             </ul>
           </div>
         </div>
       </div>
     </div>
     </div>
     <div th:replace="fragments/footer :: footer"></div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
