<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
 <head th:replace="fragments/header :: header(~{::title},~{::link},~{::script})">
      <title>6단어 글 작성</title>
      <script src="https://kit.fontawesome.com/843c438b04.js" crossorigin="anonymous"></script>
     <link href="/RESOURCES/static/css/save.css" th:href="@{/css/save.css}" rel="stylesheet" type="text/css" >
 </head>
  <body>
   <!-- 헤더 -->
   <header class="d-flex flex-wrap justify-content-center py-3 mb-4 mx-5 border-bottom">
       <a href="#" th:href="@{/}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
           <span class="home fs-4">6단어 소설가</span>
       </a>
       <ul class="nav nav-pills">
           <li class="nav-item"><a href="#" th:href="@{/member/logout}" class="nav-link">로그아웃</a></li>
           <li class="nav-item"><a href="#" th:href="@{/board/new}" class="nav-link">글쓰기</a></li>
           <li class="nav-item"><a href="#" th:href="@{/member/{id} (id=${memberId})}" class="nav-link">마이페이지</a></li>
       </ul>
   </header>
        <div class="container mb-5 mt-5">
            <form th:action th:method="post" th:object="${board}" class="mt-5">
              <div class="mx-auto">
               <textarea th:field="*{content}" th:errorclass="field-error" class="form-control" id="exampleFormControlTextarea1" rows=14></textarea>
                  <div class="field-error text-center" th:errors="*{content}">작성 오류</div>
              </div>
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12">
                            <div  class="text-center">
                                <button class="btn btn-primary" type="submit">등록</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
