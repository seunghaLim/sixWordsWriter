<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
  <head th:replace="fragments/header :: header(~{::title},~{::link},~{::script})">
    <title>6단어 소설가</title>
    <link href="/RESOURCES/static/css/home.css" th:href="@{/resources/static/css/home.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"/>
    <script src="https://kit.fontawesome.com/843c438b04.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('i').click(function() {

          var likeClass = $(this).attr( 'class' );
          var boardId = $(this).attr( 'name' );

          if (likeClass == 'fa-solid fa-heart') {  // 하트가 눌러져 있다면 -> 취소로직
            var likeCheck = 1;
          } else if (likeClass == 'fa-regular fa-heart') { // 하트가 안눌러져 있다면 -> 누르는 로직
            var likeCheck = 0;
          }

          $.ajax({
            url: "/like",
            data: {
              likeCheck : likeCheck,
              boardId : boardId,
            },
            type: "POST",

            success: function (response) {
              alert(likeClass);
              alert(boardId);
            }
          });
        })
      });
    </script>
  </head>
  <body>
   <!-- 헤더 -->
    <header th:replace="fragments/body_header :: body_header">
    </header>
   <!-- 점보트론 -->
   <div class="p-5 bg-light rounded-3">
     <div class="container-fluid py-5">
       <h1 class="display-5 fw-bold">무엇을 쓰든 상관 없다냐옹</h1>
       <h1 class="display-5 fw-bold">단, 6단어로만!</h1>
       <p class="col-md-8 fs-5">"For sale : Baby shoes. Never worn." 헤밍웨이가 6단어만으로 쓴 소설이라냥. 당신도 헤밍웨이처럼 멋진 6단어 소설을 쓸 수 있다냥!</p>
       <button class="btn btn-primary btn-lg" type="button">글 쓰러 가기</button>
     </div>
   </div>
   <!-- 탭 버튼 -->
   <div class="container">
     <ul class="nav nav-tabs mt-5 mb-4" id="myTab" role="tablist">
       <li class="nav-item" role="presentation">
         <button class="nav-link fw-bold active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">최신순</button>
       </li>
       <li class="nav-item" role="presentation">
         <button class="nav-link fw-bold" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">좋아요 높은 순</button>
       </li>
     </ul>
     <!-- 탭 내용 -->
     <div class="tab-content" id="myTabContent">
       <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab"> <!-- 최신순 -->
         <div class="row row-cols1 row-cols-lg-3 align-items-stretch g-4 py-5">
           <div class="col" th:each="orderedBoard : ${orderedByD}">
             <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg">
               <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                 <a th:href="@{/board(boardId=${orderedBoard.id})}" style="text-decoration-line: none;">
                 <h2 class="mt-5 mb-5 display-6 lh-1 fw-bold" th:text="${orderedBoard.content}" >For sale: tow shose, never used.</h2>
                 </a>
                 <ul class="d-flex list-unstyled mt-auto">
                   <li class="me-auto">
                     <small th:text="${orderedBoard.member.name}">By. Unknown</small>
                   </li>
                   <li class="d-flex align-items-center mx-1">
                     <!-- 하트 -->
                     <i class="fa-solid fa-heart" th:name="${orderedBoard.id}" th:fragment="like" style="color: red;"></i>
                     <i class="fa-regular fa-heart" th:name="${orderedBoard.id}"  th:fragment="like" style="color: red;"></i>
                   </li>
                   <li class="d-flex align-items-center">
                     <small th:text="${orderedBoard.likeCount}">10</small>
                   </li>
                 </ul>
               </div>
             </div>
           </div>
         </div>
       </div>
       <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab"> <!-- 좋아요순 -->
         <div class="row row-cols1 row-cols-lg-3 align-items-stretch g-4 py-5">
           <div class="col" th:each="orderedBoard : ${orderedByL}">
             <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg">
               <a th:href="@{/board(boardId=${orderedBoard.id})}" style="text-decoration-line: none;">
               <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                 <h2 class="mt-5 mb-5 display-6 lh-1 fw-bold" th:text="${orderedBoard.content}" >For sale: tow shose, never used.</h2>
                 <ul class="d-flex list-unstyled mt-auto">
                   <li class="me-auto">
                     <small th:text="${orderedBoard.member.name}" >By. Unknown</small>
                   </li>
                   <li class="d-flex align-items-center mx-1">
                     <i class="fa-solid fa-heart" style="color: red;"></i>
                   </li>
                   <li class="d-flex align-items-center">
                     <small th:text="${orderedBoard.likeCount}">10</small>
                   </li>
                 </ul>
               </div>
               </a>
             </div>
           </div>
         </div>
       </div>
     </div>
     <nav aria-label="Page navigation example">
       <ul class="pagination justify-content-center mt-5 mb-5">
         <li class="page-item disabled">
           <a class="page-link mx-5" style="border-radius: 100px;">&lt; </a>
         </li>
         <li class="page-item"><a class="page-link mx-2" style="border-radius: 100px;" href="#">1</a></li>
         <li class="page-item"><a class="page-link mx-2" style="border-radius: 100px;" href="#">2</a></li>
         <li class="page-item"><a class="page-link mx-2" style="border-radius: 100px;" href="#">3</a></li>
         <li class="page-item">
           <a class="page-link mx-5" style="border-radius: 100px;" href="#">&gt;</a>
         </li>
       </ul>
     </nav>
     <div th:replace="fragments/footer :: footer"></div>
   </div>
  </body>
</html>
