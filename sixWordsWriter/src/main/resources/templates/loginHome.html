<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
  <head th:replace="fragments/header :: header(~{::title},~{::link},~{::script})">
    <title>6단어 소설가</title>
    <link href="/RESOURCES/static/css/home.css" th:href="@{/resources/static/css/home.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"/>
    <script src="https://kit.fontawesome.com/843c438b04.js" crossorigin="anonymous"></script>
  </head>
  <body>
   <!-- 헤더 -->
    <header th:replace="fragments/login_body_header :: login_body_header">
    </header>
   <!-- 점보트론 -->
   <div class="p-5 bg-light rounded-3">
     <div class="container-fluid py-5">
       <h1 class="display-5 fw-bold">무엇을 쓰든 상관 없다냐옹</h1>
       <h1 class="display-5 fw-bold">단, 6단어로만!</h1>
       <p class="col-md-8 fs-5">"For sale : Baby shoes. Never worn." 헤밍웨이가 6단어만으로 쓴 소설이라냥. 당신도 헤밍웨이처럼 멋진 6단어 소설을 쓸 수 있다냥!</p>
       <button class="btn btn-primary btn-lg" type="button">글 쓰러 가기</button>
     </div>
   </div>
   <!-- 카드 -->
   <!-- Example single danger button -->
   <div class="container">
     <div class="btn-group">
       <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
         Action
       </button>
       <ul class="dropdown-menu">
         <li><a class="dropdown-item" href="#">좋아요순</a></li>
         <li><a class="dropdown-item" href="#">최신순</a></li>
       </ul>
     </div>
     <div class="row row-cols1 row-cols-lg-3 align-items-stretch g-4 py-5">
       <div class="col" th:each="orderedBoard : ${orderedByL}">
         <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg">
           <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
             <h2 class="mt-5 mb-5 display-6 lh-1 fw-bold" th:text="${orderedBoard.content}" >For sale: tow shose, never used.</h2>
             <ul class="d-flex list-unstyled mt-auto">
               <li class="me-auto">
                 <small th:text="${orderedBoard.member.name}" >By. Unknown</small>
               </li>
               <li class="d-flex align-items-center mx-1">
                 <i class="fa-solid fa-heart" style="color: red;"></i>
               </li>
               <li class="d-flex align-items-center">
                 <small th:text="${orderedBoard.likeCount}">10</small>
               </li>
             </ul>
           </div>
         </div>
       </div>
     </div>
     <nav aria-label="Page navigation example">
       <ul class="pagination justify-content-center mt-5 mb-5">
         <li class="page-item disabled">
           <a class="page-link mx-5" style="border-radius: 100px;">&lt; </a>
         </li>
         <li class="page-item"><a class="page-link mx-2" style="border-radius: 100px;" href="#">1</a></li>
         <li class="page-item"><a class="page-link mx-2" style="border-radius: 100px;" href="#">2</a></li>
         <li class="page-item"><a class="page-link mx-2" style="border-radius: 100px;" href="#">3</a></li>
         <li class="page-item">
           <a class="page-link mx-5" style="border-radius: 100px;" href="#">&gt;</a>
         </li>
       </ul>
     </nav>
     <div th:replace="fragments/login_footer :: login_footer"></div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
