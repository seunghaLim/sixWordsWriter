<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="fragments/header :: header(~{::title},~{::link},~{::script})">
  <link href="/RESOURCES/static/css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet">
  <title>6단어 소설가</title>
  <script></script>
</head>
  <body class="text-center">
  <main class="form-signin">
    <form action="~" th:action th:object="${loginForm}" th:method="post">
      <img class="mb-1" src="https://i.ibb.co/QK96b5Q/image.png" alt="image" width="150" height="150">
      <h1 class="h5 mb-3 fw-bold">로그인해라옹</h1>
      <div class="form-floating">
        <input th:field="*{loginId}" th:errorclass="field-error" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">아이디</label>
        <div class="field-error" th:errors="*{loginId}">아이디 오류</div>
      </div>
      <div class="form-floating">
        <input th:field="*{password}" th:errorclass="field-error" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">비밀번호</label>
        <div class="field-error" th:errors="*{password}">아이디 오류</div>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
      <p class="mt-5 mb-3 text-muted"></p>
    </form>
  </main>
  </body>
</html>
