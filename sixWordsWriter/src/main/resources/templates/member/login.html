<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="/RESOURCES/static/css/signin.css" th:href="@{/resources/static/css/signin.css}" rel="stylesheet">

  <title>6단어 소설가</title>
</head>
  <body class="text-center">
  <main class="form-signin">
    <form action="~" th:action th:object="${loginForm}" th:method="post">
      <img class="mb-1" src="https://i.ibb.co/QK96b5Q/image.png" alt="image" width="150" height="150">
      <h1 class="h5 mb-3 fw-bold">로그인해라옹</h1>
      <div class="form-floating">
        <input th:field="*{loginId}" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">아이디</label>
      </div>
      <div class="form-floating">
        <input th:field="*{password}" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">비밀번호</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
      <p class="mt-5 mb-3 text-muted"></p>
    </form>
  </main>
  </body>
</html>
