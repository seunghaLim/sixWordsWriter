<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
  <head th:replace="fragments/header :: header(~{::title},~{::link},~{::script})">
    <title>6단어 소설가</title>
    <link href="/RESOURCES/static/css/mypage.css" th:href="@{/static/css/mypage.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"/>
    <script src="https://kit.fontawesome.com/843c438b04.js" crossorigin="anonymous"></script>
  </head>
  <body>
   <!-- 헤더 -->
   <header class="d-flex flex-wrap justify-content-center py-3 mb-4 mx-5 border-bottom">
     <a href="#" th:href="@{/}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
       <span class="home fs-4">6단어 소설가</span>
     </a>

     <ul class="nav nav-pills">
       <li class="nav-item"><a href="#" th:href="@{/member/logout}" class="nav-link">로그아웃</a></li>
       <li class="nav-item"><a href="#" th:href="@{/board/new}" class="nav-link">글쓰기</a></li>
       <li class="nav-item"><a href="#" th:href="@{/member/{id} (id=${memberId})}" class="nav-link">마이페이지</a></li>
     </ul>
   </header>
    <div class="container">
      <div class="container">
        <!-- 탭 -->
        <ul class="nav nav-tabs mt-5 mb-4" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link fw-bold active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">내가 쓴 글</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link fw-bold" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">좋아요 누른 글</button>
          </li>
        </ul>
        <!-- 탭 내용 -->
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="row row-cols1 row-cols-lg-3 align-items-stretch g-4 py-5">
                <div class="col" th:each="writeBoard : ${writeBoards}">
                  <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg">
                    <a th:href="@{/board(boardId=${writeBoard.id})}" style="text-decoration-line: none;">
                      <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                        <h2 class="mt-5 mb-5 display-6 lh-1 fw-bold" th:text="${writeBoard.content}" >For sale: tow shose, never used.</h2>
                        <ul class="d-flex list-unstyled mt-auto">
                          <li class="me-auto">
                            <small th:text="${writeBoard.member.name}" >By. Unknown</small>
                          </li>
                          <li class="d-flex align-items-center mx-1">
                            <i class="fa-solid fa-heart" style="color: red;"></i>
                          </li>
                          <li class="d-flex align-items-center">
                            <small th:text="${writeBoard.likeCount}">10</small>
                          </li>
                        </ul>
                      </div>
                    </a>
                  </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="row row-cols1 row-cols-lg-3 align-items-stretch g-4 py-5">
              <div class="col" th:each="likeBoard : ${likeBoards}">
                <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg">
                  <a th:href="@{/board(boardId=${likeBoard.id})}" style="text-decoration-line: none;">
                    <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                      <h2 class="mt-5 mb-5 display-6 lh-1 fw-bold" th:text="${likeBoard.content}" >For sale: tow shose, never used.</h2>
                      <ul class="d-flex list-unstyled mt-auto">
                        <li class="me-auto">
                          <small th:text="${likeBoard.member.name}" >By. Unknown</small>
                        </li>
                        <li class="d-flex align-items-center mx-1">
                          <i class="fa-solid fa-heart" style="color: red;"></i>
                        </li>
                        <li class="d-flex align-items-center">
                          <small th:text="${likeBoard.likeCount}">10</small>
                        </li>
                      </ul>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
          </ul>
          <p class="text-center text-muted">© 2021 Company, Inc</p>
        </footer>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </div>
  </body>
</html>
